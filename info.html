<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile shop</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">Star Mobiles</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-tittle"> Your cart</h2>
                    <div class="cart-content">
        
                    </div>
                    <div class="total">
                        <div class="total-tittle">Total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <button type="button " class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' id="close-cart"></i>
               </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-tittle">Mobile Product </h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="images/iphone.jpg" alt="" class="product-img1">
                    <h2 class="product-tittle">iphone 14</h2>
                    <span class="price">$90</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/iqoo.jpg" alt="" class="product-img1">
                    <h2 class="product-tittle">iqoo neo 7</h2>
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/poco.jpg" alt="" class="product-img1">
                    <h2 class="product-tittle">poco f5</h2>
                    <span class="price">$45</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/oneplus.jpg" alt="" class="product-img1">
                    <h2 class="product-tittle">oneplus nord 3</h2>
                    <span class="price">$60</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/redmi.jpg" alt="" class="product-img1">
                    <h2 class="product-tittle">redmi note 12</h2>
                    <span class="price">$65</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/realme 10 pro.jpg" alt="" class="product-img1">
                    <h2 class="product-tittle">realme 10 pro</h2>
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/oppo reno.jpg" alt="" class="product-img1">
                    <h2 class="product-tittle">oppo reno 6</h2>
                    <span class="price">$55</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <div class="product-box">
                    <img src="images/vivo.jpg" alt="" class="product-img1">
                    <h2 class="product-tiitle">vivo v25</h2>
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
        <script src="action.js"></script>
    </body>
</html>
